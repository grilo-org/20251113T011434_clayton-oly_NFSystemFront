<div class="container">
  <h3>Nova Nota Fiscal</h3>

  <form (ngSubmit)="salvar()" class="form-nova-nota">
    <div class="number">
      <label for="numero" class="form-label">NÃºmero</label>
      <input type="text" id="numero" [(ngModel)]="nota.numero" name="numero" class="form-control" readonly> 
    </div>

    <div class="status">
      <label for="status" class="form-label">Status</label>
      <input type="text" id="status" [(ngModel)]="nota.status" name="status" class="form-control" readonly>

    <button type="submit" class="btn-salvar">Salvar e Continuar</button>
    <button type="button" class="btn-cancelar" (click)="voltar()">Cancelar</button>
  </form>
</div>
